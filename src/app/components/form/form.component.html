<form [formGroup]="form">
  <h3>Kullandırım Giriş Bilgileri</h3>
  <div *ngIf="step === 1" formGroupName="formStep1">
    <div class="row g-3 text-center">
      <div class="col-4">
        <app-form-product-category
          *ngIf="categories?.length != 0"
          [legend]="'Ürün Kategorisi:'"
          [categories]="categories"
          formControlName="category"
          [ngClass]="{
            'is-invalid': submitted && form.get('formStep1.category')?.errors
          }"
        ></app-form-product-category>
        <div
          *ngIf="submitted && form.get('formStep1.category')?.errors"
          class="invalid-feedback"
        >
          Kategori Zorunludur
        </div>
      </div>
      <div class="col-4">
        <app-form-usage-type
          [legend]="'Kullandırım Tipi'"
          [usageTypes]="this.getParams('KullandirimTipi')"
        >
        </app-form-usage-type>
      </div>
      <div class="col-4">
        <app-form-special-offer
        [legend]="'Kampanya'"
        [category]="form.get('formStep1.category')?.value"
        >
        </app-form-special-offer>
      </div>
    </div>
  </div>
  <div *ngIf="step === 2">
    <div class="row g-3">
      <div class="col auto">
        <h1 class="d1">Welcome To The Next Step!</h1>
      </div>
    </div>
  </div>
