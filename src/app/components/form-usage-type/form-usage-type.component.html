
<label for="usage-type">{{ legend }}</label>
<select
  id="usage-type"
  class="form-select"
  [(ngModel)]="usageTypeCode"
  (ngModelChange)="usageTypeCodeChange.emit(usageTypeCode)"
  aria-label="Default select example"
  name="usageType"
  required
>
  <option hidden>SECINIZ</option>
  <option *ngFor="let usageType of usageTypes" [value]="usageType.code">
    {{ usageType.name }}
  </option>
</select>
