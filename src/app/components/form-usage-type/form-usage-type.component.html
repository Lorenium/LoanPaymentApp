
<ng-container *ngIf="usageTypes$ | async as usageTypes">
  <label for="usage-type">{{ legend }}</label>
  <select
    id="usage-type"
    class="form-select"
    [(ngModel)]="usageTypeCode"
    (ngModelChange)="usageTypeCodeChange.emit(usageTypeCode)"
    name="usageType"
    required
    [ngClass]="{
      'is-invalid': isInvalid
    }"
  >
    <option value="" hidden disabled selected>SECINIZ</option>
    <option *ngFor="let usageType of usageTypes" [value]="usageType.code">
      {{ usageType.name }}
    </option>
  </select>
  
  <div
  *ngIf="isInvalid"
  class="invalid-feedback"
  >Urun Tipi Zorunludur</div>
</ng-container>
